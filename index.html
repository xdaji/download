<script type="text/javascript">
    function getUrl( id ){
        var $_GET = new Array();
        var u=window.location.toString();
        u=u.split('?');
        if(typeof(u[1]) == 'string'){
            u=u[1].split('&');
            for(i=0;i<u.length;i++){
                s=u[i].split("=");
                eval('$_GET["' + s[0] + '"]' + '="' + s[1]+'"');
            }
        }
        return $_GET[id];
    }
    $(document).ready(function () {
        var pid=getUrl('pid');
        $.getJSON('https://dxdbpewj03kxw.cloudfront.net/index.php/api/download/setSession?jsoncallback=?&pid='+pid,function(data){
            
        })
    });
    const getDeviceInfo = () => {
        const userAgent = navigator.userAgent.toLowerCase()
        let isPc = Boolean(userAgent.match(/mobile|android|iphone/i)) === false
        let isMobile = Boolean(userAgent.match(/mobile|android|iphone/i))
        let isIos = Boolean(userAgent.match(/iphone|ipad/i))
        let isAndroid = Boolean(userAgent.match(/android|mobile|pad/i) && Boolean(userAgent.match(/ipad/i)) === false && Boolean(userAgent.match(/mac/i)) === false)

        if (screen.availWidth >= 1024 && isAndroid) {
            //安卓平板 视为pc端
            isPc = true
            isMobile = false
            isAndroid = false
        }

        return { isPc, isMobile, isIos, isAndroid }
    }
    $(document).ready(function () {
        if(getDeviceInfo().isIos){
            $(".android").hide();
            $(".ios").show();
            $(".setup-tips-container").on('click', function () {
                $('#ios-detail').fadeIn().css('display', 'flex');
            })
        }else {
            $(".ios").hide();
            $(".setup-tips-container").on('click', function () {
                $('#platform-list').fadeIn().css('display', 'flex');
            })
        }

        $('.platform-item').on('click', function () {
            const imgSrc = $(this).data('src');
            const imgSrc2 = $(this).data('src2');
            const platformDetail = $('#platform-detail')
            platformDetail.find('.modal-common-img').attr('src', imgSrc)
            if (imgSrc2 !== "" || imgSrc2 !== undefined) {
                platformDetail.find('.modal-common-img-2').attr('src', imgSrc2)
            }
            let src = platformDetail.find('.modal-common-img-2').attr('src')
            if (src) {
                platformDetail.find('.modal-common-img-2').show()
            } else {
                platformDetail.find('.modal-common-img-2').hide()
            }
            platformDetail.fadeIn().css('display', 'flex');
        })

        $('.android-modal-arrow').on('click', function () {
            const type = $(this).data('type')
            if (type === 1) {
                $('#platform-list').fadeOut()
            }
            if (type === 2) {
                $('#platform-detail').fadeOut()
                const platformDetail = $('#platform-detail');
                platformDetail.find('.modal-common-img').attr('src', '');
                platformDetail.find('.modal-common-img-2').attr('src', '')
            }
            if (type === 3) {
                $('#ios-detail').fadeOut();
            }
        })


        creatQr(".qr", location.href, 120);

        function creatQr(id, url, size) {
            new QRCode(document.querySelector(id), {
                text: url,
                width: size,
                height: size,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.Q
            });
        }


    });

    function downloadApp(type) {
        copyText(dataMap.copyText)
        if (type === undefined) {
            if (getDeviceInfo().isIos) {
                type = 'ios';
            } else {
                type = 'android';
            }
        }
        if (type === 'ios') {
            downapp_ios();
        } else if (type === 'web') {
            downapp_web();
        } else {
            downapp_android();
        }
    }

    function downapp_ios() {
        copyText(dataMap.copyText)
        setTimeout(function () {
            location.href = dataMap.iosLink;
        }, 200);
    }
    function downapp_web() {
        copyText(dataMap.copyText)
        setTimeout(function () {
            location.href = dataMap.webAppUrl;
        }, 200);
    }
    function downapp_android() {
        copyText(dataMap.copyText)
        $.ajax({
            url: '/index.php/index/stat',
            success: function () {
                window.location.href = dataMap.androidLink
            },
            error: function () {
                window.location.href = dataMap.androidLink
            }
        });
        setTimeout(function () {
            location.href = dataMap.androidLink;
        }, 200);
    }

    function onAddress(type) {
        event.stopPropagation()
        switch (type) {
            case 'link1':
                window.open(dataMap.tgLink1, "_blank")
                break;
            case 'link2':
                window.open(dataMap.tgLink2, "_blank")
                break;
            case 'link3':
                window.open(dataMap.tgLink3, "_blank")
                break;
            default:
        }
        // console.log(type)
    }

    function copyText(obj) {
        if (!obj) {
            return false;
        }
        var text;
        if (typeof (obj) == 'object') {
            if (obj.nodeType) { // DOM node
                obj = $(obj); // to jQuery object
            }
            try {
                text = obj.text();
                if (!text) { // Maybe <textarea />
                    text = obj.val();
                }
            } catch (err) { // as JSON
                text = JSON.stringify(obj);
            }
        } else {
            text = obj;
        }

        var $temp = $('<textarea>');
        $('body').append($temp);
        $temp.val(text).select();
        var res = document.execCommand('copy');
        $temp.remove();
        return res;
    }

</script>
